<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track Page</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="{% static 'spotifyJS/track.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link rel="stylesheet" href="{% static 'spotifyStatic/track.css' %}">
</head>

<body>
<div class="wrapper">
    <div class="ui secondary menu">
        <a href="/spotify" class="active item">
            <p>Home</p>
        </a>
        <a href="/spotify/user" class="item">
            <p>{{person.name}}</p>
        </a>
        <img src="{% static 'logos/Spotify_Logo_RGB_Green.png' %}">
        <div class="right menu">
            <div class="item">
            </div>
            <a href="/spotify/logout" class="ui item">
                <p>Logout</p>
            </a>
        </div>
    </div>
    </div>
    <data value="{{ track_id }}"></data>
    <div class="ui center aligned text container">
        <h1>Now Playing</h1>
        <img src="" id="album-picture" class="ui centered large image">
        <h1 class='ui header' id="artist-name"></h1>
        <h2 class="ui header" id="album-title"></h2>
        <h2 class="ui header" id="track-title"></h2>
        <audio controls id="audio">
        </audio>
    </div>
    <div class="ui center aligned text container">
        <h1>Related Artists</h1>
        <div class="ui five column grid" id="similar-artists"></div>
    </div>
</div>
</body>

</html>
